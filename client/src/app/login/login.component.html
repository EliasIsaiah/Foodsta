<mat-grid-list cols="2" rowHeight="2:1">

    <header>
      
        <a routerLink="/">Home</a>&nbsp;
        <a routerLink="profile" *ngIf="auth.loggedIn">Profile</a>

    </header>

  <h2 class="login-header">Login</h2>
  <div class="break"></div>

    <h2 class="login-header">Login</h2>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter Email">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Password">
      </mat-form-field>
    </p>


    <button mat-stroked-button color="primary" id="login" type="button">Sign In</button>

    <button id="login" type="button" class="btn waves-effect" (click)="auth.login()" *ngIf="!auth.loggedIn">Sign In</button>
    <button id="logout" type="button" class="btn waves-effect" (click)="auth.logout()" *ngIf="auth.loggedIn">Sign Out</button>

</mat-grid-list>
