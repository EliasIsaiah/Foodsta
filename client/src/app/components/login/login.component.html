<div class="grid-container">
  <mat-grid-list cols="8" rowHeight="2:1">

    <button cols="4" mat-stroked-button color="primary" id="login" type="button" (click)="auth.login()"
      *ngIf="!auth.loggedIn">Sign In</button>
    <button cols="2" mat-stroked-button color="primary" id="login" type="button" (click)="auth.logout()"
      *ngIf="auth.loggedIn">Sign Out</button>

  </mat-grid-list>
</div>
